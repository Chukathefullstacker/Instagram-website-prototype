<!DOCTYPE html>
<html lang="en">
<head>

            <div class="or">

            </div>

                <p><a href="forget">Forget password?</a></p>

        </div>

            <p>Don't have an account? <a href="accounts.com">Signup</a></p>
        </div>

    <p class="gettheapp">
        Get the app.
    </p>
    <div class="app">
